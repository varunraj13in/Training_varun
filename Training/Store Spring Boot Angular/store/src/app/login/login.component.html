<div id="title" class="page-header text-center">
  <h1>My Store</h1>
</div>
<form class="form-horizontal">
  <div class="container">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Enter Username: </label>
      <div class="col-sm-10">
        <input type="text" class="form-control" #txt name="uname" placeholder="Enter username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Enter Password: </label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="pwd" placeholder="Enter password">
      </div>
    </div><br />
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-primary" (click)="validateLogin(txt.value);">Login</button>
      </div>
    </div>
  </div>
</form>
